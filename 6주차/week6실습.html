<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <input type="button" value="button" id="btn">
        
        <p id="counter">Click Count: </p>

        <script>
            var targetbtn = document.getElementById('btn');
            var targetcount = document.getElementById('counter');
            var clickCount = 0;
            targetbtn.addEventListener('click',()=>{
                clickCount++;
                counter.textContent = 'Click Count: ' + clickCount;
            })
        </script>
    </body>
</html>
